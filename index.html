    <head>

        <div class="head">

    <body>

        <!-- NAVBAR -->
        <nav class="z-depth-0 grey lighten-4" style="margin-bottom: 20px;">
            <div class="nav-wrapper container">
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>

                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in-header" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-insert">Insert Book</a>
                </li>
                <li class="logged-out-header" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out-header" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
            </div>
        </nav>

         <!-- SIGN UP MODAL -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                    <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required />
                    <label for="signup-bio">One Line Bio</label>
                </div>
                <div id="signupErrorMessageContainer">
                    <p id="signupErrorMessageDisplay">error message</p>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
            </div>
        </div>

        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <div id="loginErrorMessageContainer">
                    <p id="loginErrorMessageDisplay">error message</p>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
            </div>
        </div>

        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            </div>
        </div>


        <!-- INSERT BOOK MODAL -->
        <div id="modal-insert" class="modal">
            <div class="modal-content">
            <h4>Insert Book</h4><br />
            <form id="insert-form">
                <div class="input-field">
                    <input type="text" id="author" required>
                    <label for="author">Book's Author</label>
                </div>
                <div class="input-field">
                    <input type="text" id="name" required>
                    <label for="name">Book's Name</label>
                </div>
                <div class="input-field">
                    <input type="number" id="pages" required>
                    <label for="pages">Book's Pages</label>
                </div>
                <div class="input-field">
                    <select id='read'>
                        <option value="" disabled selected>-</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label>Has the book been read?</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Insert Book</button>
            </form>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
