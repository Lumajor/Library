    <body>
        <div id="container">
            <table id="book-table">
            </table>
            <div class="instructions">
                <p>Enter information to insert a new book.</p>
            </div>
            <div class="insert-book-information">
                <div class="book-inputs">
                    <p>Book's Name</p>
                    <input id="book-name-input"></input>
                </div>
                <div class="book-inputs">
                    <p>Book's Author</p>
                    <input id="book-author-input">
                </div>
                <div class="book-inputs">
                    <p>Book's Pages</p>
                    <input id="book-page-input">
                </div>
                <div class="book-inputs">
                    <p>Has the book been Read?</p> 
                    <select id="book-read-input">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <br/>
                <button id="insert-book">Submit.</button>
            </div>
        </div>
